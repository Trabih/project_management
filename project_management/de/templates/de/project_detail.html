{% extends 'master.html' %}
{% load crispy_forms_tags %} 
{% block content %}

<h1> Detail Project</h1>
<div id="project_details">
  
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var userId = {{user_id}} ;

    fetch('/api/project/' + userId + '/')
        .then(response => response.json())
        .then(data => {
            var userDetailsDiv = document.getElementById('project_details');
            var tableHtml = `
                  <table class="table">
                    <tbody>
                      <tr>
                        <th scope="row">Nama</th>
                        <td>${data.nama}</td>
                      </tr>
                      <tr>
                        <th scope="row">Tujuan</th>
                        <td>${data.tujuan}</td>                            
                      </tr>
                      <tr>
                        <th scope="row">Tanggal Mulai</th>
                        <td>${data.tangmul}</td>
                      </tr>
                      <tr>
                        <th scope="row">tangsel</th>
                        <td>${data.tangsel}</td>                            
                      </tr>
                      <tr>
                        <th scope="row">PIC</th>
                        <td>${data.pic}</td>
                      </tr>
                      <tr>
                        <th scope="row">Status</th>
                        <td>${data.status}</td>                            
                      </tr>
                      <tr>
                        <th scope="row">tanggal data di add</th>
                        <td>${data.tanggadd}</td>                            
                      </tr>
                    </tbody> 
                  </table>`;
            userDetailsDiv.innerHTML = tableHtml;
        })
        .catch(error => console.error('Error fetching user details', error));
    });
</script>
{% endblock %}
